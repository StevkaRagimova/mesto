<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Проект "Место"</title>
   </head>

   <body class="root">
      <div class="page">
         <header class="header">
            <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="логотип" />
         </header>
         <main>
            <section class="profile">
               <button class="profile__user-avatar" type="button">
                  <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="Жак-Ив Кусто" />
               </button>
               <div class="profile__info">
                  <div class="profile__wrapper">
                     <h1 class="profile__name">Жак-Ив Кусто</h1>
                     <button class="profile__edit-button" type="button"></button>
                  </div>
                  <p class="profile__workplace">Исследователь океана</p>
               </div>
               <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
            </section>
            <section class="popup popup_profile">
               <div class="popup__container">
                  <h2 class="popup__title">Редактировать профиль</h2>
                  <form class="form" name="profile">
                     <input class="form__input" name="form__input_name" id="form-input-name" type="text" minlength="2" maxlength="40"   required
                        />
                     <span class="form__input-error form-input-name-error"></span>
                     <input class="form__input" name="form__input_workplace"  id="form-input-workplace" type="text" minlength="2"               maxlength="200"      required
                        />
                     <span class="form__input-error form-input-workplace-error"></span>
                     <button class="form__button" type="submit">Сохранить</button>
                  </form>
                  <button class="popup__button-close" type="button"></button>
               </div>
            </section>

            <!-- добавление нового места -->
            <section class="popup popup_picture">
               <div class="popup__container">
                  <h2 class="popup__title">Новое место</h2>
                  <form class="form" name="place">
                     <input class="form__input" id="input-title" name="pictureTitle" type="text"  minlength="2"  maxlength="30" placeholder="Название" required />
                     <span class="form__input-error input-title-error"></span>
                     <input class="form__input" id="input-attribute" name="pictureLink" type="url" placeholder="Ссылка на картинку" required />
                     <span class="form__input-error input-attribute-error"></span>
                     <button class="form__button" type="submit">Сохранить</button>
                  </form>
                  <button class="popup__button-close" type="button"></button>
               </div>
            </section>

            <section class="popup popup-confirm">
               <div class="popup__container">
                  <h2 class="popup__title popup__title_no-fields">Вы уверены?</h2>
                  <form class="form" name="confirm">
                     <button class="form__button form__button_no-fields" type="submit">Да</button>
                  </form>
                  <button class="popup__button-close" type="button"></button>
               </div>
            </section>
            <section class="popup popup-avatar">
               <div class="popup__container">               
                  <h2 class="popup__title">Обновить аватар</h2>
                  <form class="form"  name="popup-card__form">
                     <input class="form__input" id="input-avatar" type="url" name="avatar" placeholder="Ссылка на картинку">
                        <span class="popup__input-error input-avatar-error"></span>
                        <button class="form__button"  type="submit">Сохранить</button>
                  </form>
                  <button class="popup__button-close" type="button"></button>
               </div>
            </section>


            <!-- открытие просмотра фотографии -->
            <section class="popup popup_figure">
               <figure class="figure">
                  <img class="figure__image">
                  <figcaption class="figure__subtitle"></figcaption>
                  <button class="popup__button-close" type="button"></button>
               </figure>
            </section>
         </main>
         <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
         </footer>
      </div>
      <template id="element">
         <div class="element">
            <div class="element_img">
               <img class="element__image">
            </div>
            <div class="element__info">
               <div class="element__like-area">
                  <button class="element__like-button" type="button"></button>
                  <p class="element__likes-counter">0</p>
               </div>
            <button class="element__trashbin-button" type="button"></button>
         </div>
         </div>
      </template>
   </body>
</html>
